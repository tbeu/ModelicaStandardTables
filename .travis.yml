language: c

os:
  - linux
  - osx

git:
  depth: 5

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-4.8-multilib
  coverity_scan:
    project:
      name: $TRAVIS_REPO_SLUG
      description: Modelica Standard Tables
    notification_email: $COVERITY_SCAN_EMAIL
    build_command: make
    branch_pattern: coverity_scan

compiler:
  - gcc
  - gcc-4.8
  - clang

matrix:
  exclude:
    - os: osx
      compiler: gcc-4.8
  
env:
  global:
    # COVERITY_SCAN_TOKEN
    - secure: ""
    # COVERITY_SCAN_EMAIL
    - secure: ""
    - CFLAGS="-O3 -fPIC"
    - CPPFLAGS="-DHAVE_HDF5=1"
   
before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update; fi

install:
  - svn co -q https://svn.hdfgroup.org/hdf5/branches/hdf5_1_8_17@29907
  - cd hdf5_1_8_17
  - ./configure --quiet --enable-shared --enable-production --enable-debug=no --with-pic --disable-deprecated-symbols --disable-hl --with-default-api-version=v18 CFLAGS="-O3 -w" CPPFLAGS="-DNDEBUG"
  - make
  - make install -C src
  - cd $TRAVIS_BUILD_DIR

before_script:
  - mkdir Library
  - cd Library
  - mkdir linux64
  - cd ../BuildProjects/gcc

script:
  - if [[ "$COVERITY_SCAN_BRANCH" != 1 ]]; then make CPPFLAGS="-DNDEBUG -DHAVE_UNISTD_H -DHAVE_STDARG_H -DHAVE_HIDDEN -DHAVE_MEMCPY"; fi

notifications:
  email: false

sudo: required
