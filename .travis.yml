language: c

os:
  - linux
  - osx

git:
  depth: 5

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-4.4-multilib
      - gcc-4.6-multilib
      - gcc-4.8-multilib
      - linux-libc-dev
      - linux-libc-dev:i386
  coverity_scan:
    project:
      name: $TRAVIS_REPO_SLUG
      description: Modelica Standard Tables
    notification_email: $COVERITY_SCAN_EMAIL
    build_command: make
    branch_pattern: coverity_scan

compiler:
  - gcc-4.4
  - gcc-4.6
  - gcc-4.8
  - clang

matrix:
  exclude:
    - os: osx
      compiler: gcc-4.6
    - os: osx
      compiler: gcc-4.4

env:
  global:
    # COVERITY_SCAN_TOKEN
    - secure: ""
    # COVERITY_SCAN_EMAIL
    - secure: ""
    - CFLAGS="-O3 -fPIC"
    - CPPFLAGS="-DHAVE_HDF5=1"
    - DEPLOY_LIBS="libModelicaStandardTables.a libModelicaIO.a libModelicaMatIO.a libzlib.a"
    # BBPASS
    - secure: ""
   
before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update; fi
  - curl https://bitbucket.org/Swyter/bitbucket-curl-upload-to-repo-downloads/raw/default/upload-to-bitbucket.sh -O -J && chmod +x ./upload-to-bitbucket.sh

install:
  - git clone --branch hdf5_1_8_19 https://git.hdfgroup.org/scm/hdffv/hdf5.git hdf5_1_8_19
  - cd hdf5_1_8_19
  - ./configure --quiet --enable-shared --enable-production --enable-debug=no --with-pic --disable-deprecated-symbols --disable-hl --with-default-api-version=v18 CFLAGS="-O3 -w" CPPFLAGS="-DNDEBUG"
  - make install -C src
  - cd $TRAVIS_BUILD_DIR

before_script:
  - mkdir Library
  - cd Library
  - mkdir linux32
  - mkdir linux64
  - cd ../BuildProjects/gcc

script:
  - if [[ "$COVERITY_SCAN_BRANCH" != 1 ]]; then make CFLAGS="-O3 -msse2 -m32 -fPIC" TARGETDIR="linux32" CPPFLAGS="-DNDEBUG -DHAVE_UNISTD_H -DHAVE_STDARG_H -DHAVE_HIDDEN -DHAVE_MEMCPY"; fi
  - if [[ "$COVERITY_SCAN_BRANCH" != 1 ]]; then make CPPFLAGS="-DNDEBUG -DHAVE_UNISTD_H -DHAVE_STDARG_H -DHAVE_HIDDEN -DHAVE_MEMCPY"; fi
  - if [[ "$COVERITY_SCAN_BRANCH" != 1 ]]; then cd ../../Library/linux32; fi
  - if [[ "$COVERITY_SCAN_BRANCH" != 1 ]]; then tar cJf ModelicaStandardTables_linux32.tar.xz $DEPLOY_LIBS; fi
  - if [[ "$COVERITY_SCAN_BRANCH" != 1 ]] && [[ "$TRAVIS_OS_NAME" == "linux" ]] && [[ "$CC" == "gcc-4.8" ]]; then sh ../../upload-to-bitbucket.sh tbeu $BBPASS /tbeu/downloads/downloads ModelicaStandardTables_linux32.tar.xz; fi
  - if [[ "$COVERITY_SCAN_BRANCH" != 1 ]]; then cd ../linux64; fi
  - if [[ "$COVERITY_SCAN_BRANCH" != 1 ]]; then tar cJf ModelicaStandardTables_linux64.tar.xz $DEPLOY_LIBS; fi
  - if [[ "$COVERITY_SCAN_BRANCH" != 1 ]] && [[ "$TRAVIS_OS_NAME" == "linux" ]] && [[ "$CC" == "gcc-4.8" ]]; then sh ../../upload-to-bitbucket.sh tbeu $BBPASS /tbeu/downloads/downloads ModelicaStandardTables_linux64.tar.xz; fi

notifications:
  email: false

sudo: required
